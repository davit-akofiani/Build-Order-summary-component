<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Order summary component</title>
    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <!-- this is component -->
        <div class="card">
            <img  src="image/illustration-hero.svg" alt="ilustration">
            <!-- this is head -->
            <div>
                <h1 class="title1"> Order Summary</h1>
                <h2 class="title2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>

            </div>
            <!-- this is price box -->
            <div class="price-box">
                <img src="image/icon-music.svg" alt="music-icone">
                <div class="price-anual">
                    <p class="anual">Annual Plan</p>
                    <p>$59.99/year</p>
                </div>    
                    <p>Change</p>
                
            </div>
            <!-- this is botton -->
            <div>
                <p>Proceed to Payment</p>

            </div>

            <p>Cancel Order</p>
        </div>
    </section>
</body>
</html>
